<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>Select Your Dog</title>

<!-- ★ 横画面固定のCSSを追加 -->
<link rel="stylesheet" href="orientation.css">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 20px;
  }
  .dog-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
  }
  .dog-grid img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
  }
  .dog-grid img.selected {
    border-color: red;
  }
  .name-next {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  input {
    font-size: 16px;
    padding: 5px;
  }
  button {
    font-size: 16px;
    padding: 5px 10px;
  }
</style>
</head>
<body>

<div id="rotateWarning">スマホを横向きにしてください</div>

<h1>Select Your Dog</h1>

<div class="dog-grid" id="dogGrid"></div>

<div class="name-next">
  <input type="text" id="dogName" placeholder="Enter Name">
  <button id="nextBtn">Next</button>
</div>

<script>
const dogGrid = document.getElementById('dogGrid');
let selectedDog = null;

const dogs = [
  ["dog1.png","dog2.png","dog3.png","dog4.png"],
  ["dog5.png","dog6.png","dog7.png","dog8.png"],
  ["dog9.png","dog10.png","dog11.png"]
];

dogs.forEach(row => {
  row.forEach(d => {
    const img = document.createElement("img");
    img.src = "dogs/" + d;
    img.onclick = () => {
      document.querySelectorAll('.dog-grid img').forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selectedDog = d;
    };
    dogGrid.appendChild(img);
  });
});

document.getElementById("nextBtn").onclick = () => {
  const name = document.getElementById("dogName").value.trim();
  if (!selectedDog) return alert("犬を選んでください");
  if (!name) return alert("名前を入力してください");

  localStorage.setItem("selectedDog", selectedDog);
  localStorage.setItem("dogName", name);

  window.location.href = "dog_confirm.html";
};
</script>

</body>
</html>
